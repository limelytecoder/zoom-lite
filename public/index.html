<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoom Lite - Full UI</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    h2 { color: #333; }
    .video-container { display: flex; gap: 20px; margin-top: 20px; }
    video { width: 300px; border-radius: 8px; border: 2px solid #ccc; }
    .controls { margin-top: 20px; }
    .controls button { padding: 10px 15px; margin: 0 10px; font-size: 16px; }
    .chat-container { margin-top: 30px; width: 640px; background: #fff; border-radius: 8px; padding: 15px; border: 1px solid #ccc; }
    .chat-log { height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .chat-log p { margin: 5px 0; }
    .chat-input { display: flex; gap: 10px; }
    .chat-input input { flex: 1; padding: 10px; }
  </style>
</head>
<body>
  <h2>Zoom Lite - Audio/Video Chat with Messaging</h2>
  <div class="video-container">
    <video id="local" autoplay muted playsinline></video>
    <video id="remote" autoplay playsinline></video>
  </div>

  <div class="controls">
    <button id="startCall">Start Call</button>
    <button id="toggleVideo">Toggle Video</button>
    <button id="toggleAudio">Toggle Audio</button>
  </div>

  <div class="chat-container">
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendChat">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
